<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>befor()/insertBefore ()/after 메소드</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    
</head>
<body>
    <div class="box1">
        <p>내용1</p>
        <P>내용2</P>
    </div>
    <div class="box2">
        <p>내용3</p>
        <P>내용4</P>
    </div> 
    <div class="box3">
        <p>내용5</p>
        <P>내용6</P>
    </div>
    <script>
    $(function(){
        //box1 요소의 자식 요소들 복제 - 내용 1, 내용 2 
        var copyObj = $(".box1").children().clone();
        //박스2 요소 삭제
        $(".box2").remove();
        // 박스 3 요소의 하위 요소들 삭제
        $(".box3").empty();
        // 박스 3요소 마지막에 위에서 복제해놓은 요소들 추가 -내용 1,내용2
        $(".box3").append(copyObj);
    });
    </script>
   
</body>
</html>
