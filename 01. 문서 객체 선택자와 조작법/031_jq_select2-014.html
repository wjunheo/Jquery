<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>is methodo</title>
    <script src= "../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id =  "outer_wrap">
        <h1>is()</h1>
        <section id="inner_1">
            <h2>문단 태그 영역</h2>
            <p>내용1</p>
            <p style="display: none;">내용2</p>
        </section>

        <section id="inner_1">
            <h2> 폼태그 영역</h2>
            <p>
                <input type="checkbox" name="chk1" id= "chk1" checked>
                <label for= "chk1"> 체크1</label>
                <input type= "checkbox" name= "chk2" id = "chk2">
                <label for ="chk2">체크2</label>
            </p>
        </section>
    </div>
    <script>
        $(function(){
            //내용 1 p 요소가 visibleㅇㄴ지 체크 -> 트루
            var result_1=$("#inner_1 p").eq(0).is(":visible");
            console.log(result_1);
            //내용 2 피 요소가 비저블인지 체크 -> false
            var result_2=$("#inner_1 p").eq(1).is(":visible");
            console.log(result_2);
            //체크 1 체크박스 용소가 체크드인지 체크_> 트루
            var result_3 =$("#chk1").is(":checked");
            console.log(result_3);
            //체크 2 체크박스 요소가 체크드인지 체크 _> false
            var result_4=$("#chk2").is(":checked");
            console.log(result_4);

        })
    </script>
</body>
</html>
