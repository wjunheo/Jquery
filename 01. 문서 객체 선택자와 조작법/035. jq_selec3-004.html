<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>val() 메소드</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    
</head>
<body>
   <h1>val()</h1>
   <from actuon ="#" name = "form1" id="form1">
       <p>
           <label for ="user_name"> 이름 </label>
           <input type="text" name ="user_name" id="user_name" value="용대리">

           </p>
           <p>
            <label for ="user_name"> 아이디 </label>
            <input type="text" name ="user_id" id="user_id" value="hello">
           </p>

 
    <script>
        $(function() {
            //유저네임 요소의 벨류 값 가져오기 -용대리
            var result_1 =$("#user_name").val(); //빈괄호 현재 벨류 값
            console.log(result_1);
            //유저 아이디 요소의 벨류 값변경
            $("#user_id").val("javascript");
            // 유저 아이디 요소의 기존 벨류값 가져오기 -헬로 
            var result_2=$("#user_id").prop("defaultValue"); //변경되기전 기존 벨류값
            console.log(result_2);
            //ㅇ저 아이디 요소의 벨류 값 가져오기 - 자바스크립
            var result_3 =$("#user_id").val();
            console.log(result_3);
           
        }); 
    </script>
</body>
</html>
