<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contains()/contents()/has()/not()/end()</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="outer_wrap">
        <h1>contains(),content(),has(),not(),end()</h1>
        <section id="inner_1">
<h1>contains(),contents(),has()</h1>
            <p><span>sodyd1</span></p>
            <p><strong>내용2</strong></p>
            <p><span>내용3</span></p>

        </section>
        <section id="inner_2">
            <h1>not(),end()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>
    <script>
        $(function(){
            //내용 1 포함하고 있는 요소를 선택-첫번째 p욧 선택
            $("#inner_1 p:contains(내용1)").css({
                "background-color" :"yellow"
            });
            //스트롱요소를 가지고 이쓴ㄴ 요소 선택 - 두번째 p요소 선택
            $("inner_1 p:has(strong)").css({
                "background-color": "skyblue"
            });
            //아우러 워렙의 바로 아래의 하위 요소 선택 -h1,sectioniner_1,section_inner_2 선택
            $("#outer_wrap").contents().css({
                "border":"1px dashed blue"
            });
            // 첫 번째 요소가 아닌 요소 선택 내용 5 내용 6p 요소 선택
            $("#inner_2 p").not(":first").css({
                "background-color":"green"
            });
            //인덱스 선택자 취소하고 처음 저장한 선택자 요소 선택 - 내용 4 5 6p요소 선택
            $("#inner_2 p").eq(2).end().css({
                "color":"red"
            });
        })
    </script>
    
</body>
</html>
