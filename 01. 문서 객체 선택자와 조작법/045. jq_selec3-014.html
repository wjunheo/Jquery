<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrap()/unwrap()/WrapInner() 메소드</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    
</head>

<body>
   <div class= "wrap_1">
       <p>텍스트1</p>
       <p class="active">내용2</p>
       <p><a href="http://www.naver.com">네이버 </a></p>
       <p>
           <input type="text" value="Hello">
       </p>
   </div>
   <div class="wrap_2">
       <p>내용5</p>
       <p>내용6</p>
   </div>
   <div class="wrap_3">
    <p>내용7</p>
    <p>내용8</p>
   </div>
    
   <script>
       $(function(){
           //.wrap_1 첫번째 p요소의 텍스트 변경
           $(".wrap_1 p:first").text("내용1");
          //.wrap_1 p 요소중 class= active 인 요소에서 active 클래스 삭제 후 온 클래스 추가
           $(".wrap_1 p.active").removeClass("active").addClass("on");
            //.wrap_1 p요소중 인덱스 가 2인 요소안에  a 요소의 href 속성 변경
           $(".wrap_1 p:eq(2) a").attr("href","http://www.naver.com");
            //.wrap_1 p 요소 중 인덱스가 3인 요소의 인풋 요소의 value 변경
          $(".wrap_1 p:eq(3) input").val("Korea");
          console.log()
          //.wrap_2 첫 번째 p 요소의 다음에 새로운 p 요소 추가 

          $(".wrap_2 p:first").after("<p>After(추가1)</p>");
            // .wrap_2 첫 번째 p 요소 이전에 새로운 p 요소 추가
          $(".wrap_2 p:first").befor("<p>Before(추가2)</p>");
        //.wrap _3 p 요소들의 부모 요소 삭제 후 하위 요소들 스트롱으로 감쌈
          $(".wrap_3 p").unwrap().wrapInner("<strong/>");

       });
   </script>
   
</body>
</html>
