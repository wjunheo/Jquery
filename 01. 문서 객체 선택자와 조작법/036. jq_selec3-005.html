<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>val() 메소드</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    
</head>
<body>
   <h1>prop()</h1>
   <from action ="#" name = "form1" id="form1">
       <p>
           <input type="checkbox" name ="chk1" id="chk1">
           <label for ="chk1"> chk1 </label>
           <input type="checkbox" name ="chk2" id="chk2" checked><label for ="user_name"> 이름 </label>
           <label for ="chk2"> chk2 </label>
           <input type="checkbox" name ="chk3" id="chk3">
           <label for="chk3">chk2</label>
        </p>
        <p>
            <select name="se1" id="se1">
                <option value="opt1">opt1</option>
                <option value="opt2">opt2</option>
                <option value="opt3" selected>opt3</option>
            </select>
        </p>
</from>
 
    <script>
        $(function() {
            //chk1 요소가 체크드  외어 있는지 판다-false
            var result_1 =$("#chk1").prop("chekecked");
            console.log(result_1);
            //chk2 요소가 체크드 되어있는지 판단 -트루
            var result_2 =$("#chk2").prop("checked");
            console.log(result_2);
            //chk3 요소를 체크드 되도록 ㅂㄴ경
            $("#chk3").prop("checked",true);
            //s1요소의 옵션중 설렉티디의 옵션의 인덱스 반환-2
            var result_3=$("#se1").prop("selectedIndex");
            console.log(result_3);
           
        }); 
    </script>
</body>
</html>
