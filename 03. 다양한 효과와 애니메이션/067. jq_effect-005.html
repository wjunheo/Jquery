<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>queue/deqeue 메소드</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <style>
        p {
            width: 110px;
            text-align: center;
        }
        .txt1 {
            background-color: aqua;
        }
        .txt2 {
            background-color: violet;
        }
        
    </style>
</head>
<body>
    <p class="txt1">내용1</p>
    <p class="txt2">내용1</p>

    
    <script>
        $(function() {
            $(".txt1").animate({
                marginLeft:"200px"
            },1000).animate({
                marginLeft:"300px"
                //queue 메소드 호출 - 새로운 사용자 메소드 추가
            },1000).animate({
                marginLeft: "400px"
            },1000);

            $(".txt2").animate({
                marginLeft:"200px"
            },1000).animate({
                marginLeft:"300px"
            },1000).animate({
                marginLeft: "400px"
            },1000);
            //.txt2 욧에 현재 진행중인 에니메이션 효과는 제외하고 큐에 쌓여있는 에니메이션 효과제거
            $(".txt2").clearQueue();
        });
          
    </script>
</body>
</html>
