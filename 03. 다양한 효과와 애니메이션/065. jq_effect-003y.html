<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delay()/stop 메소드</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <style>
        p {
            width: 110px;
            text-align: center;
        }
        .txt1 {
            background-color: aqua;
        }
        .txt2 {
            background-color: pink;
        }
        .txt3 {
            background-color: orange;
        }
        .txt4 {
            background-color: green;
        }
        .txt5 {
            background-color: gold;
        }
    </style>
</head>
<body>
    <p class="txt1">효과1</p>
    <p class="txt2">효과2<br>delay(3000)</p>
    <p><button class="btn1">50px 전진</button></p>
    <p class="txt3">효과3</p>
    <p class="txt4">효과4<br>stop()</p>
    <p class="txt5">효과5<br>stop(true, true)</p>
    <script>
        $(function() {
            //.txt1 요소 오른쪽으로 300px 이동하는 에니메이션 호ㅛ과
            $(".txt1").animate({
                marginLeft:"300px"
            },1000);
                        //.txt1 요소 3초 딜레이후 오른쪽으로 300px 이동하는 에니메이션 호ㅛ과

            $(".txt2").delay(3000).animate({
                marginLeft:"300px"
            },1000);
            //.btn1 클릭시 동작 
            $(".btn1").click(moveElement);
            //.txt3 요소 50-x 씩 오른쪽으로 이동하는 효과
            function moveElement() {
                $(".txt3").animate({
                    marginLeft:"+=50px"
                },800);
                $(".txt4").animate({
                    marginLeft:"+=50px"
                },800);
                $(".txt4").stop();
                $(".txt5").animate({
                    marginLeft:"+=50px"
                },800);
                //txt5 요소 50px 씩 오른쪽으로 이동하는 에니메이션 효과 중지 - 이동하는데 css 적용한 것처럼 이동
                $(".txt5").stop(true,true); //끊김이 생김
            }
          });
    </script>
</body>
</html>
